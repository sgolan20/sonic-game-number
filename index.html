<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>כמה סוניקים?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#87CEEB">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 id="gameTitle">כמה סוניקים?</h1>
            <div class="settings-button" id="settingsButton">⚙️</div>
        </div>
        
        <div class="game-scene" id="gameScene">
            <!-- כאן יופיעו דמויות סוניק דינמית -->
        </div>
        
        <div class="number-buttons" id="numberButtons">
            <!-- כפתורי המספרים יווצרו דינמית -->
        </div>
        
        <div class="feedback" id="feedback">
            <!-- משוב למשתמש -->
        </div>
    </div>
    
    <!-- תפריט הגדרות נסתר -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-content">
            <h2>הגדרות</h2>
            <div class="setting-item">
                <label for="soundToggle">צלילים:</label>
                <label class="switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="languageSelect">שפה:</label>
                <select id="languageSelect">
                    <option value="he" selected>עברית</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="fullscreenToggle">מסך מלא:</label>
                <button id="fullscreenToggle" class="fullscreen-button">הפעל</button>
            </div>
            <button id="closeSettings">סגור</button>
        </div>
    </div>

    <div class="congratulations-modal" id="congratsModal">
        <div class="congrats-content">
            <h2>כל הכבוד!</h2>
            <div class="medal">🏆</div>
            <p>אלוף הספירה!</p>
            <button id="playAgainButton">שחק שוב</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
