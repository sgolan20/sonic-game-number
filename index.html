<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title> 住拽?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#87CEEB">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 id="gameTitle"> 住拽?</h1>
            <div class="settings-button" id="settingsButton">锔</div>
        </div>
        
        <div class="game-scene" id="gameScene">
            <!--  驻注 转 住拽 转 -->
        </div>
        
        <div class="number-buttons" id="numberButtons">
            <!-- 驻转专 住驻专 爪专 转 -->
        </div>
        
        <div class="feedback" id="feedback">
            <!-- 砖 砖转砖 -->
        </div>
    </div>
    
    <!-- 转驻专 专转 住转专 -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-content">
            <h2>专转</h2>
            <div class="setting-item">
                <label for="soundToggle">爪:</label>
                <label class="switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="languageSelect">砖驻:</label>
                <select id="languageSelect">
                    <option value="he" selected>注专转</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="fullscreenToggle">住 :</label>
                <button id="fullscreenToggle" class="fullscreen-button">驻注</button>
            </div>
            <button id="closeSettings">住专</button>
        </div>
    </div>

    <div class="congratulations-modal" id="congratsModal">
        <div class="congrats-content">
            <h2> !</h2>
            <div class="medal"></div>
            <p>祝 住驻专!</p>
            <button id="playAgainButton">砖拽 砖</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
